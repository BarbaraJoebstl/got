<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Three</title>
</head>

<body>
    <button onclick="startGame()">I want to play</button>
    <div id="info-msg"></div>

    <select name="modifier" onchange="calc(this.value)">
        <option value="0">SELECT<option>
        <option value='-1'>-1<option>
        <option value='0'>0</option>
        <option value='1'>1</option>
    </select>

    <div id="number-list"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
        var socket = io();
        var startGame = function () {
            socket.emit('startGame', {
            });
        }

        var calc = function (modifier) {
            socket.emit('calc', {
                modifier: modifier
            });
        }

        socket.on('updateNumberList', function (data) {
            var div = document.getElementById("number-list");

            data.numberList.forEach(function (value) {
                console.log(value);
                var newValue = document.createElement('p');
                newValue.innerHTML = value;
                div.appendChild(newValue);
            });
        });

        socket.on('info', function (data) {
            document.getElementById('info-msg').innerHTML = data.msg;
            var div = document.getElementById("number-list");

            data.numberList.forEach(function (value) {
                var content = document.createTextNode(value);
                div.appendChild(content);
            });
        });
    </script>
</body>

</html>
